<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <title>Todo-List</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 30px;">ToDo-List</h1>
        <div class="alert text-capitalize enter"></div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter" aria-label="Recipient's username" aria-describedby="basic-addon2" id="list-input">
            <div class="input-group-append">
                <button class="btn btn-danger" type="button" id="add">Add</button>
            </div>

        </div>

        <div class="item-container" style="margin-top: 15px;">
            <div class="item-list my-5">
            </div>
        </div>



        <div class="text-center">
            <button class="btn btn-danger" id="clear-items">Clear Items</button>
        </div>
<script type="text/javascript" src="main.js"></script></div></body>

</html>
